<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyBookShare Inventory</title>
  <!-- Load Tesseract.js and EmailJS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      // Initialize EmailJS; replace with your actual user ID
      emailjs.init('YOUR_EMAILJS_USER_ID');
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #265df0; /* professional blue */
      color: #fff;
    }
    #header {
      background-color: #1e4bb8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #header img {
      height: 50px;
      margin-right: 10px;
    }
    #header span {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .container {
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
    }
    input[type="file"],
    input[type="email"],
    button {
      margin-right: 8px;
      padding: 6px 10px;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: #c5d6ff;
    }
    #inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .book-item {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      text-align: center;
    }
    .book-item img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-bottom: 1px solid #ddd;
    }
    .book-title {
      font-weight: bold;
      margin-top: 8px;
    }
    .book-email {
      font-size: 0.9em;
      color: #555;
      margin-top: 4px;
    }
    #search-input {
      padding: 6px 10px;
      width: 250px;
      margin-bottom: 10px;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="header">
    <!-- Logo must exist at /images/logo.png in your repository -->
    <img src="images/logo.png" alt="My Book Share logo">
    <span>mybookshare.com Inventory Page</span>
  </div>
  <div class="container">
    <div>
      <label for="file-input">Upload book cover (JPG/PNG):</label>
      <input type="file" id="file-input" accept=".jpg,.jpeg,.png">
      <label for="email-input">Your email (for interested readers to contact you):</label>
      <input type="email" id="email-input" placeholder="you@example.com">
      <button id="upload-button" type="button">Upload &amp; Scan</button>
      <div id="status"></div>
    </div>
    <h2>Inventory</h2>
    <input type="text" id="search-input" placeholder="Search by title..." oninput="filterBooks()">
    <div id="inventory-grid"></div>
  </div>
  <script>
    // Placeholder moderation function. Integrate with an external API in production.
    function isImageAppropriate(dataUrl) {
      // For now always return true; implement actual moderation logic here.
      return true;
    }

    function validateEmail(email) {
      const re = /^\S+@\S+\.\S+$/;
      return re.test(email);
    }

    function sendConfirmationEmail(email, title) {
      // Replace with your EmailJS service and template IDs
      const serviceID = 'YOUR_SERVICE_ID';
      const templateID = 'YOUR_TEMPLATE_ID';
      const params = {
        user_email: email,
        book_title: title
      };
      return emailjs.send(serviceID, templateID, params)
        .then(function(response) {
          console.log('Email sent', response.status, response.text);
        })
        .catch(function(error) {
          console.error('Email error', error);
        });
    }

    // Book entries stored in memory and persisted to localStorage
    let books = [];

    function loadBooks() {
      const stored = localStorage.getItem('books');
      if (stored) {
        books = JSON.parse(stored);
      }
    }

    function saveBooks() {
      localStorage.setItem('books', JSON.stringify(books));
    }

    function renderBooks() {
      const grid = document.getElementById('inventory-grid');
      grid.innerHTML = '';
      books.forEach((book) => {
        const item = document.createElement('div');
        item.className = 'book-item';
        const img = document.createElement('img');
        // Use the relative path from images directory
        img.src = book.imagePath;
        const titleEl = document.createElement('div');
        titleEl.className = 'book-title';
        titleEl.textContent = book.title;
        const emailEl = document.createElement('div');
        emailEl.className = 'book-email';
        emailEl.textContent = 'Contact: ' + book.email;
        item.appendChild(img);
        item.appendChild(titleEl);
        item.appendChild(emailEl);
        grid.appendChild(item);
      });
    }

    function filterBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const grid = document.getElementById('inventory-grid');
      grid.innerHTML = '';
      books.filter(book => book.title.toLowerCase().includes(query)).forEach(book => {
        const item = document.createElement('div');
        item.className = 'book-item';
        const img = document.createElement('img');
        img.src = book.imagePath;
        const titleEl = document.createElement('div');
        titleEl.className = 'book-title';
        titleEl.textContent = book.title;
        const emailEl = document.createElement('div');
        emailEl.className = 'book-email';
        emailEl.textContent = 'Contact: ' + book.email;
        item.appendChild(img);
        item.appendChild(titleEl);
        item.appendChild(emailEl);
        grid.appendChild(item);
      });
    }

    async function processUpload() {
      const fileInput = document.getElementById('file-input');
      const emailInput = document.getElementById('email-input');
      const status = document.getElementById('status');
      if (!fileInput.files || fileInput.files.length === 0) {
        alert('Please select an image file (.jpg or .png).');
        return;
      }
      const file = fileInput.files[0];
      if (!['image/jpeg', 'image/png'].includes(file.type)) {
        alert('Only JPG and PNG images are allowed.');
        return;
      }
      const email = emailInput.value.trim();
      if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }
      // Read file as data URL for OCR only (image will be stored separately)
      const reader = new FileReader();
      reader.onload = async function(e) {
        const dataUrl = e.target.result;
        // Check if image is appropriate
        if (!isImageAppropriate(dataUrl)) {
          alert('The uploaded image does not meet our content guidelines.');
          return;
        }
        status.textContent = 'Scanning image for textâ€¦';
        try {
          const result = await Tesseract.recognize(dataUrl, 'eng', { logger: m => console.log(m) });
          status.textContent = 'Scan complete.';
          const lines = result.data.text.split('\n').map(l => l.trim()).filter(Boolean);
          let title = lines.length > 0 ? lines.slice(0, 3).join(' ').substring(0, 100) : 'Untitled';
          // Prompt user to confirm or edit title
          title = prompt('Detected title:', title) || title;
          // Create a unique filename based on timestamp and original name
          const uniqueName = Date.now() + '_' + file.name.replace(/\s+/g, '_');
          const imagePath = 'images/' + uniqueName;
          // Save book entry (you must manually upload the image to this path in your repository)
          const book = {
            title: title,
            email: email,
            imagePath: imagePath
          };
          books.push(book);
          saveBooks();
          renderBooks();
          // Send confirmation email
          sendConfirmationEmail(email, title);
          // Reset inputs
          fileInput.value = '';
          emailInput.value = '';
          status.textContent = 'Book added to inventory. Please remember to upload the image file to the images directory in your repository.';
        } catch (err) {
          console.error(err);
          status.textContent = 'Error scanning image.';
        }
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('upload-button').addEventListener('click', processUpload);

    // Initialize
    loadBooks();
    renderBooks();
  </script>
</body>
</html>
